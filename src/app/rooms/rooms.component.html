<h1> welcome to {{hotelname}}</h1>

<div [hidden]="hiderooms">
    number of rooms:
<div [innerText]="numberOfRooms"></div>
</div>

<button (click)="toggle()">Toggle</button>

@if (rooms.availableRooms > 0) {
    <div>
        <hinv-rooms-list [rooms]="roomList" (selectRoom)="onRoomSelected($event)"></hinv-rooms-list>
    </div>
}
