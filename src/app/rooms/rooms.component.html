<hinv-header></hinv-header>

<button class="btn btn-primary" (click)="toggle()">Number of Rooms</button>
<div [hidden]="hiderooms">
    <div [innerText]="numberOfRooms"></div>
</div>

<div>
    <button class="btn btn-primary" (click)="addRoom()">Add a Room</button>
</div>

@if (rooms.availableRooms > 0) {
    <div>
        <hinv-rooms-list [rooms]="roomList" [title]="'Room List'" (selectRoom)="onRoomSelected($event)"></hinv-rooms-list>
    </div>
}
