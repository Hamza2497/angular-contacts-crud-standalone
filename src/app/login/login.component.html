<form>
    <div class="formGroup">
        <input hinvHover color="#cbf5dd" type="email" autocomplete="email" class="form-control" placeholder="Provide your Email" name="name" [(ngModel)]="email">
    </div>
    <div class="formGroup">
        <input hinvHover color="#cbf5dd" type="password" autocomplete="current-password" class="form-control" placeholder="Enter your Password" name="password" [(ngModel)]="password">
    </div>
    <div class="formGroup">
        <button class="btn btn-primary" (click)="login()">Login</button>
    </div>
</form>
